<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Demo â€¢ Sign</title>

  <link rel="stylesheet" href="assets/app.css" />

  <style>
    /* ===== Shell ===== */
    .page{
      min-height: 100vh;
      padding: 18px 18px 40px;
    }

    /* ===== Top Bar ===== */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 12px 0 14px;
      margin-bottom: 10px;
      backdrop-filter: blur(12px);
    }
    .topbar-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      padding: 10px 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .badge{
      width: 42px; height: 42px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 950;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.92);
      flex: 0 0 auto;
    }
    .brand-title strong{
      display:block;
      font-weight: 950;
      letter-spacing: -0.2px;
    }
    .brand-title span{
      display:block;
      font-weight: 800;
      font-size: 12px;
      color: rgba(255,255,255,.70);
    }

    .navlinks{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .navlinks a{
      text-decoration:none;
      font-weight: 900;
      color: rgba(255,255,255,.82);
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      transition: background .15s ease, transform .06s ease;
      user-select:none;
      white-space: nowrap;
    }
    .navlinks a:hover{ background: rgba(255,255,255,.08); }
    .navlinks a:active{ transform: translateY(1px); }
    .navlinks a.active{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.16);
    }

    .userpill{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap:wrap;
    }
    .userpill .email{
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      font-weight: 900;
      color: rgba(255,255,255,.85);
      max-width: 220px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ===== Layout ===== */
    .layout{
      display:grid;
      grid-template-columns: 380px 1fr;
      gap: 14px;
      align-items:start;
    }
    @media (max-width: 980px){
      .layout{ grid-template-columns: 1fr; }
    }

    .card{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255
