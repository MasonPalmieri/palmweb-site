<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Demo • Dashboard</title>
  <link rel="stylesheet" href="assets/app.css" />
  <style>
    .page{ padding: 26px 22px 70px; max-width: 1200px; margin: 0 auto; }
    .grid{ display:grid; grid-template-columns: 1.2fr .8fr; gap: 14px; margin-top: 16px; }
    .card{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 22px;
      box-shadow: 0 26px 80px rgba(0,0,0,.45);
      padding: 16px;
      backdrop-filter: blur(12px);
    }
    .h1{ font-size: 26px; font-weight: 950; letter-spacing: -.4px; margin: 6px 0 6px; }
    .muted{ color: rgba(255,255,255,.70); font-weight: 750; }
    .row{ display:flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; align-items:center; }
    .audit{
      margin-top: 10px;
      display:flex;
      flex-direction:column;
      gap: 8px;
      max-height: 420px;
      overflow:auto;
      padding-right: 4px;
    }
    .audit-item{
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      font-weight: 800;
      font-size: 13px;
      color: rgba(255,255,255,.88);
    }
    .audit-item span{
      display:block;
      margin-top: 3px;
      font-size: 12px;
      font-weight: 750;
      color: rgba(255,255,255,.60);
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body class="app">
  <!-- Top bar -->
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="dashboard.html">
        <span class="badge">FSS</span>
        <div class="brand-text">
          <strong>Client Demo</strong>
          <span>Fill → Sign → Send</span>
        </div>
      </a>

      <nav class="nav">
        <a href="dashboard.html" class="nav-link active">Dashboard</a>
        <a href="create.html" class="nav-link">Create</a>
        <a href="sign.html" class="nav-link">Sign</a>
        <a href="success.html" class="nav-link">Completed</a>
      </nav>

      <div class="right">
        <span class="pill" id="who"></span>
        <button class="btn btn-outline" id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="h1">Dashboard</div>
    <div class="muted">Quick actions and demo state (stored locally in your browser).</div>

    <div class="grid">
      <section class="card">
        <div style="font-weight:950; font-size:15px;">Current Envelope</div>
        <div class="muted" id="envMeta" style="margin-top:6px;"></div>

        <div class="row">
          <a class="btn btn-primary" href="create.html">Create / Edit</a>
          <a class="btn btn-outline" href="sign.html">Go to Sign</a>
          <button class="btn btn-outline" id="resetBtn">Reset Envelope</button>
        </div>

        <div class="row" style="margin-top:14px;">
          <div class="muted" style="font-size:13px;">
            Tip: Create → Save & Go → Place fields → Generate signed PDF → Completed.
          </div>
        </div>
      </section>

      <aside class="card">
        <div style="font-weight:950; font-size:15px;">Activity Log</div>
        <div class="audit" id="audit"></div>
      </aside>
    </div>
  </main>

  <script src="assets/app.js"></script>
  <script>
    FSS.guard();

    const auth = JSON.parse(localStorage.getItem("fss_auth") || "{}");
    document.getElementById("who").textContent = auth.email || "demo@client.com";

    const doc = FSS.loadDocState();
    const meta = document.getElementById("envMeta");

    if(!doc){
      meta.textContent = "No envelope yet. Click Create to begin.";
    }else{
      meta.innerHTML =
        `ID: <strong>${doc.id}</strong><br>` +
        `Stage: <strong>${doc.stage || "—"}</strong> • Status: <strong>${doc.status || "—"}</strong><br>` +
        `Updated: <strong>${(doc.updatedAt || "").replace("T"," ").slice(0,19)}</strong>`;
    }

    // Audit
    const auditEl = document.getElementById("audit");
    const logs = FSS.loadAudit() || [];
    if(!logs.length){
      auditEl.innerHTML = `<div class="audit-item">No activity yet.<span>Start by creating an agreement.</span></div>`;
    }else{
      auditEl.innerHTML = logs.slice(0,40).map(x => (
        `<div class="audit-item">${(x.msg || "")}<span>${(x.at || "").replace("T"," ").slice(0,19)}</span></div>`
      )).join("");
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      FSS.logout();
      location.href = "index.html";
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      if(confirm("Reset the envelope and clear all fields?")){
        FSS.resetDoc();
        location.href = "create.html";
      }
    });
  </script>
</body>
</html>
