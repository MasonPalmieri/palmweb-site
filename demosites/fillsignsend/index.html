<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Demo • Secure Access</title>

  <link rel="stylesheet" href="assets/app.css" />

  <style>
    .shell{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    .login-card{
      width: min(520px, 100%);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      box-shadow: 0 26px 80px rgba(0,0,0,.55);
      padding: 18px;
      backdrop-filter: blur(12px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 6px 4px 10px;
    }
    .brand .logo-badge{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 950;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.92);
      user-select:none;
    }
    .brand strong{
      font-weight: 950;
      letter-spacing: -0.2px;
      display:block;
    }
    .brand span{
      display:block;
      color: rgba(255,255,255,.70);
      font-weight: 800;
      font-size: 13px;
      margin-top: 2px;
    }

    .divider{
      height: 1px;
      background: rgba(255,255,255,.08);
      margin: 12px 0 14px;
    }

    .grid{
      display:grid;
      gap: 10px;
    }

    label{
      display:flex;
      flex-direction:column;
      gap: 6px;
      font-weight: 900;
      font-size: 13px;
      color: rgba(255,255,255,.86);
    }

    input{
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.95);
      outline:none;
      font-size: 14px;
      font-weight: 850;
    }
    input:focus{
      border-color: rgba(67,203,255,.55);
      box-shadow: 0 0 0 4px rgba(67,203,255,.12);
    }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      justify-content:space-between;
      margin-top: 10px;
    }

    .btn-wide{
      flex: 1 1 auto;
      justify-content:center;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 950;
    }

    .note{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,.60);
      font-weight: 750;
      line-height: 1.45;
    }

    .status{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      font-weight: 850;
      font-size: 13px;
      color: rgba(255,255,255,.84);
      display:none;
    }
    .status.bad{ border-color: rgba(255,79,99,.35); background: rgba(255,79,99,.10); }
    .status.good{ border-color: rgba(96,255,157,.35); background: rgba(96,255,157,.10); }

    .footer-links{
      display:flex;
      gap: 12px;
      flex-wrap:wrap;
      margin-top: 14px;
      font-size: 12px;
      color: rgba(255,255,255,.65);
      font-weight: 750;
    }
    .footer-links a{ color: rgba(255,255,255,.85); text-decoration:none; font-weight: 900; }
    .footer-links a:hover{ text-decoration: underline; text-underline-offset: 4px; }
  </style>
</head>

<body class="app">
  <div class="shell">
    <div class="login-card">
      <div class="brand">
        <div class="logo-badge">FSS</div>
        <div>
          <strong>Client Demo</strong>
          <span>Secure Access</span>
        </div>
      </div>

      <div class="divider"></div>

      <form id="loginForm" class="grid" novalidate>
        <label>
          Email
          <input id="email" type="email" placeholder="you@company.com" autocomplete="username" required />
        </label>

        <label>
          Access Password
          <input id="password" type="password" placeholder="Enter password" autocomplete="current-password" required />
        </label>

        <div class="row">
          <button class="btn btn-primary btn-wide" id="loginBtn" type="submit">Login</button>
          <button class="btn btn-outline btn-wide" id="resetBtn" type="button">Reset Demo</button>
        </div>

        <div class="status bad" id="statusBox"></div>

        <div class="note">
          This is a <strong>demo experience</strong>. Nothing is sent externally — actions are simulated and stored locally in your browser.
        </div>

        <div class="footer-links">
          <a href="dashboard.html">Go to Dashboard</a>
          <span>•</span>
          <a href="create.html">Create an Agreement</a>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/app.js"></script>
  <script>
    // ========= FIX: SAFE AUTH REDIRECT CHECK =========
    (function(){
      try{
        const auth = JSON.parse(localStorage.getItem("fss_auth") || "{}");
        if(auth && auth.email){
          // already logged in
          location.replace("dashboard.html");
        }
      }catch(e){
        // ignore bad localStorage data
      }
    })();

    const form = document.getElementById("loginForm");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const statusBox = document.getElementById("statusBox");

    function showStatus(msg, type="bad"){
      statusBox.style.display = "";
      statusBox.className = "status " + type;
      statusBox.textContent = msg;
    }
    function clearStatus(){
      statusBox.style.display = "none";
      statusBox.textContent = "";
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      clearStatus();

      const email = (emailEl.value || "").trim().toLowerCase();
      const pw = (passEl.value || "").trim();

      if(!email || !pw){
        showStatus("Enter email and password.");
        return;
      }

      // ========= FIX: CALL FSS.login(email, password) PROPERLY =========
      const res = FSS.login(email, pw);

      if(!res || !res.ok){
        showStatus(res?.msg || "Login failed.");
        return;
      }

      // Ensure envelope exists
      if(!FSS.loadDocState()){
        FSS.resetDoc();
        FSS.logAudit("Envelope created.");
      }

      showStatus("Success. Redirecting…", "good");

      // Use replace() so back button doesn't re-trigger login logic
      setTimeout(() => location.replace("dashboard.html"), 350);
    });

    // ========= FIX: SAFE RESET (NO MISSING FUNCTIONS) =========
    document.getElementById("resetBtn").addEventListener("click", () => {
      try{
        localStorage.removeItem("fss_auth");
        localStorage.removeItem("fss_doc");
        localStorage.removeItem("fss_fields");
        localStorage.removeItem("fss_values");
        localStorage.removeItem("fss_audit");
        localStorage.removeItem("fss_signed_pdf_b64");
        localStorage.removeItem("fss_uploaded_pdf_b64");
        localStorage.removeItem("fss_uploaded_pdf_name");
      }catch(e){}

      showStatus("Demo reset complete.", "good");
      setTimeout(() => location.reload(), 450);
    });
  </script>
</body>
</html>
