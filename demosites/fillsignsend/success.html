<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Demo • Success</title>

  <link rel="stylesheet" href="assets/app.css" />

  <style>
    .wrap{ max-width: 1100px; margin: 0 auto; padding: 22px 18px 70px; }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .brand .logo{
      width: 44px; height: 44px;
      border-radius: 14px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      font-weight: 950;
    }

    .card{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      padding: 16px;
      backdrop-filter: blur(12px);
    }

    .hero{
      display:flex;
      gap: 14px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    .big{
      font-size: clamp(24px, 3vw, 38px);
      font-weight: 950;
      letter-spacing: -.6px;
      margin: 0;
      line-height: 1.05;
    }

    .muted{
      margin: 6px 0 0;
      color: rgba(255,255,255,.70);
      font-weight: 750;
      font-size: 13px;
      line-height: 1.45;
    }

    .viewer{
      margin-top: 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      overflow:hidden;
      height: min(70vh, 760px);
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#111;
    }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      margin-top: 12px;
      align-items:center;
      justify-content:flex-start;
    }
  </style>
</head>

<body class="app">
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">FSS</div>
        <div>
          <div style="font-weight:950;">Client Demo</div>
          <div style="color:rgba(255,255,255,.70); font-weight:800; font-size:12px;">Success • Signed PDF Ready</div>
        </div>
      </div>

      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <a class="btn btn-outline" href="dashboard.html">Dashboard</a>
        <button class="btn btn-outline" id="logoutBtn" type="button">Logout</button>
      </div>
    </div>

    <div class="card">
      <div class="hero">
        <div>
          <p class="big">✅ Agreement completed</p>
          <p class="muted">
            Your signed PDF was generated locally in your browser. You can download it or return to the dashboard.
          </p>
        </div>

        <div class="actions">
          <a class="btn btn-primary" id="downloadBtn" href="#" download="Signed-Agreement.pdf">Download Signed PDF</a>
          <a class="btn btn-outline" href="sign.html">Back to Sign</a>
          <button class="btn btn-outline" id="newBtn" type="button">Start New Agreement</button>
        </div>
      </div>

      <div class="viewer" style="margin-top:14px;">
        <iframe id="pdfFrame" title="Signed PDF preview"></iframe>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
  <script>
    FSS.guard();

    const b64 = FSS.getSignedBase64();
    const frame = document.getElementById("pdfFrame");
    const downloadBtn = document.getElementById("downloadBtn");

    if(!b64){
      // Nothing signed yet -> go back
      location.href = "sign.html";
    }else{
      const url = FSS.base64ToBlobURL(b64, "application/pdf");
      frame.src = url;
      downloadBtn.href = url;
    }

    document.getElementById("newBtn").addEventListener("click", () => {
      FSS.resetDoc();
      FSS.logAudit("New envelope started.");
      location.href = "create.html";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      FSS.logout();
      location.href = "index.html";
    });
  </script>
</body>
</html>
