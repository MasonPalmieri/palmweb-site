<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Portal — Completed</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body class="app light">

  <header class="topbar">
    <div class="brand">
      <div class="logo">FSS</div>
      <div>
        <div class="title">Completed</div>
        <div class="sub">Signed document ready.</div>
      </div>
    </div>

    <nav class="navlinks">
      <a href="dashboard.html">Dashboard</a>
      <a href="create.html">Create</a>
      <a href="audit.html">Audit</a>
      <a href="../../demos.html" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main class="page">
    <div class="shell" style="max-width:1100px;">
      <section class="panel">
        <div class="panelHead">
          <div>
            <h2 style="margin:0;">Agreement Completed ✅</h2>
            <p class="muted" style="margin:6px 0 0;">
              This signed PDF was generated locally in your browser.
              Original templates were not modified.
            </p>
          </div>
          <div class="actions">
            <button class="btn primary" id="downloadBtn" type="button">Download Signed PDF</button>
            <button class="btn secondary" id="viewBtn" type="button">View</button>
          </div>
        </div>

        <div class="divider"></div>

        <div class="bigPreview" id="previewBox">
          <div class="muted tiny" style="padding:14px;">Click “View” to preview the signed PDF.</div>
        </div>

        <p class="tiny muted" id="metaLine" style="margin-top:10px;"></p>
      </section>
    </div>
  </main>

  <script src="assets/app.js"></script>
  <script>
    FSS.guard();

    const downloadBtn = document.getElementById("downloadBtn");
    const viewBtn = document.getElementById("viewBtn");
    const previewBox = document.getElementById("previewBox");
    const metaLine = document.getElementById("metaLine");

    const signed = FSS.getSignedBlob();
    const state = FSS.loadDocState();

    if(!signed){
      metaLine.textContent = "No signed document found yet. Complete the signing flow first.";
      metaLine.className = "tiny textBad";
      downloadBtn.disabled = true;
      viewBtn.disabled = true;
    } else {
      metaLine.textContent = `Template: ${state?.template || "PDF"} • Generated: ${new Date(signed.generatedAt).toLocaleString()}`;
      metaLine.className = "tiny textGood";
    }

    downloadBtn.addEventListener("click", () => {
      if(!signed) return;
      FSS.downloadSigned();
    });

    viewBtn.addEventListener("click", () => {
      if(!signed) return;
      const url = FSS.getSignedObjectUrl();
      previewBox.innerHTML = `<iframe class="previewFrame" style="height:640px;" src="${url}" title="Signed PDF"></iframe>`;
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      FSS.logout();
    });
  </script>
</body>
</html>
