<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SportsWire — Live Scores & News</title>
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Live scores, top headlines, and a quick witty recap." />

  <style>
    :root{
      --bg:#0b1220;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.48);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 14px;
      --max: 1180px;
      --blue:#3aa0ff;
      --green:#35d07f;
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(58,160,255,.22), transparent 60%),
        radial-gradient(1200px 600px at 90% 0%, rgba(53,208,127,.14), transparent 60%),
        radial-gradient(900px 500px at 50% 110%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
      line-height: 1.5;
    }

    a{ color: inherit; text-decoration:none; }
    .container{ max-width: var(--max); margin:0 auto; padding: 0 18px; }

    /* Top bar */
    header{
      position: sticky; top: 0; z-index: 50;
      background: rgba(11,18,32,.72);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      gap: 14px;
      padding: 14px 0;
    }
    .brand{ display:flex; align-items:center; gap: 10px; min-width:0; }
    .logo{
      width: 36px; height: 36px;
      border-radius: 14px;
      display:grid; place-items:center;
      font-weight: 950;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, rgba(58,160,255,.9), rgba(53,208,127,.9));
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .brand-text{ display:flex; flex-direction:column; min-width:0; }
    .brand-text strong{ font-weight: 950; font-size: 13.5px; letter-spacing: .2px; }
    .brand-text span{
      font-weight: 800; font-size: 12px; color: var(--muted2);
      white-space: nowrap; overflow:hidden; text-overflow: ellipsis; max-width: 560px;
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 950;
      cursor: pointer;
      user-select:none;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn:hover{ background: rgba(255,255,255,.09); border-color: rgba(255,255,255,.20); }
    .btn-primary{
      border-color: transparent;
      background: linear-gradient(135deg, rgba(58,160,255,.95), rgba(53,208,127,.95));
      color: #051018;
    }

    /* Page */
    .hero{ padding: 26px 0 10px; }
    h1{
      margin: 8px 0 6px;
      font-size: clamp(30px, 3.4vw, 44px);
      letter-spacing: -1px;
      line-height: 1.05;
      font-weight: 980;
    }
    .sub{
      margin: 0;
      color: var(--muted);
      font-weight: 850;
      font-size: 13.5px;
      max-width: 80ch;
    }

    /* Controls */
    .controls{
      margin-top: 16px;
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-start;
    }
    .select{
      appearance:none;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 11px 14px;
      font-weight: 950;
      outline:none;
    }
    .meta{
      color: var(--muted2);
      font-weight: 850;
      font-size: 12px;
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 10px 0;
    }
    .dot{ width: 7px; height: 7px; border-radius: 999px; background: rgba(53,208,127,.95); }

    /* Layout */
    .grid{
      padding: 14px 0 54px;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 14px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* Cards */
    .card{
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-head{
      padding: 14px 14px 12px;
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px; flex-wrap:wrap;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }
    .card-head h2{
      margin:0;
      font-size: 13px;
      letter-spacing: .2px;
      text-transform: uppercase;
      font-weight: 980;
      color: rgba(255,255,255,.82);
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: rgba(255,255,255,.70);
      font-weight: 900;
      font-size: 12px;
    }

    /* Score list */
    .list{ padding: 10px; display:flex; flex-direction:column; gap: 10px; }
    .game{
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      padding: 12px;
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items:center;
    }
    .teams{ display:flex; flex-direction:column; gap: 8px; min-width:0; }
    .row{
      display:flex; align-items:center; justify-content:space-between; gap: 10px;
      min-width:0;
    }
    .name{
      font-weight: 950;
      white-space: nowrap; overflow:hidden; text-overflow: ellipsis;
      max-width: 46ch;
    }
    .score{
      font-weight: 980;
      letter-spacing: -0.3px;
    }
    .status{
      color: var(--muted2);
      font-weight: 900;
      font-size: 12px;
      text-align:right;
      white-space: nowrap;
    }

    /* Big story */
    .story{
      padding: 14px;
    }
    .story h3{
      margin: 0 0 6px;
      font-size: 18px;
      letter-spacing: -0.4px;
      font-weight: 980;
    }
    .story p{
      margin: 0;
      color: rgba(255,255,255,.72);
      font-weight: 850;
      font-size: 13.5px;
      line-height: 1.55;
    }
    .story-foot{
      margin-top: 12px;
      display:flex; gap: 10px; flex-wrap:wrap;
      align-items:center;
      color: var(--muted2);
      font-weight: 850;
      font-size: 12px;
    }

    /* Headlines */
    .headline{
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      padding: 12px;
      transition: background .15s ease, border-color .15s ease;
    }
    .headline:hover{
      background: rgba(0,0,0,.24);
      border-color: rgba(255,255,255,.16);
    }
    .headline .t{
      margin: 0;
      font-weight: 980;
      letter-spacing: -0.2px;
    }
    .headline .small{
      margin: 6px 0 0;
      color: var(--muted2);
      font-weight: 850;
      font-size: 12px;
    }

    .empty, .err{
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      padding: 12px;
      color: rgba(255,255,255,.75);
      font-weight: 850;
      font-size: 13px;
    }
    .err{
      border-color: rgba(255,120,120,.28);
      background: rgba(255,60,60,.10);
      color: rgba(255,220,220,.95);
    }
  </style>
</head>

<body>
  <header>
    <div class="container nav">
      <a class="brand" href="../../demos.html">
        <div class="logo">SW</div>
        <div class="brand-text">
          <strong>SportsWire</strong>
          <span>Scores + headlines + a quick witty recap</span>
        </div>
      </a>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn" href="../../demos.html">Back to Demos</a>
        <a class="btn" href="../../index.html">Back to Site</a>
      </div>
    </div>
  </header>

  <main class="container hero">
    <h1>Scores & News</h1>
    <p class="sub">Pick a league. Get the essentials. No essay required.</p>

    <div class="controls">
      <select id="leagueSelect" class="select" aria-label="Select league"></select>
      <button id="refreshBtn" class="btn btn-primary" type="button">Refresh</button>
      <button id="toggleAuto" class="btn" type="button" aria-pressed="false">Auto: Off</button>
      <div id="lastUpdated" class="meta"><span class="dot"></span><span>—</span></div>
    </div>
  </main>

  <section class="container grid">
    <!-- Scores -->
    <div class="card">
      <div class="card-head">
        <h2>Scoreboard</h2>
        <span id="scoreboardMeta" class="chip">—</span>
      </div>
      <div id="scores" class="list">
        <div class="empty">Loading…</div>
      </div>
    </div>

    <!-- News -->
    <div class="card">
      <div class="card-head">
        <h2>Big Story</h2>
        <span class="chip">Witty recap</span>
      </div>

      <div id="bigStory" class="story">
        <h3>Loading…</h3>
        <p>Fetching the latest story.</p>
        <div class="story-foot">
          <span id="storyTime">—</span>
          <span>•</span>
          <a id="storyLink" href="#" target="_blank" rel="noopener">Open</a>
        </div>
      </div>

      <div class="card-head" style="border-top: 1px solid rgba(255,255,255,.10);">
        <h2>Headlines</h2>
        <span class="chip">Latest</span>
      </div>

      <div id="news" class="list">
        <div class="empty">Loading…</div>
      </div>
    </div>
  </section>

  <script>
    // ESPN site API endpoints are public but unofficial; they can change.
    const LEAGUES = [
      { label: "NFL", sport: "football", league: "nfl" },
      { label: "NBA", sport: "basketball", league: "nba" },
      { label: "MLB", sport: "baseball", league: "mlb" },
      { label: "NHL", sport: "hockey", league: "nhl" },
      { label: "NCAAF", sport: "football", league: "college-football" },
      { label: "NCAAM", sport: "basketball", league: "mens-college-basketball" },
      { label: "EPL", sport: "soccer", league: "eng.1" }
    ];

    const leagueSelect = document.getElementById("leagueSelect");
    const refreshBtn = document.getElementById("refreshBtn");
    const toggleAuto = document.getElementById("toggleAuto");
    const scoresEl = document.getElementById("scores");
    const newsEl = document.getElementById("news");
    const bigStoryEl = document.getElementById("bigStory");
    const scoreboardMetaEl = document.getElementById("scoreboardMeta");
    const lastUpdatedEl = document.getElementById("lastUpdated");
    const storyTimeEl = () => document.getElementById("storyTime");
    const storyLinkEl = () => document.getElementById("storyLink");

    // Dropdown
    const stored = localStorage.getItem("sportswire_league") || "0";
    LEAGUES.forEach((l, i) => {
      const opt = document.createElement("option");
      opt.value = String(i);
      opt.textContent = l.label;
      leagueSelect.appendChild(opt);
    });
    leagueSelect.value = (!isNaN(Number(stored)) ? stored : "0");

    let autoTimer = null;

    function baseUrl({sport, league}){
      return `https://site.api.espn.com/apis/site/v2/sports/${encodeURIComponent(sport)}/${encodeURIComponent(league)}`;
    }

    function escapeHtml(s){
      return (s || "").replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[c]));
    }

    function fmtShort(iso){
      try{
        const d = new Date(iso);
        return d.toLocaleString(undefined, { month:"short", day:"numeric", hour:"2-digit", minute:"2-digit" });
      }catch(e){ return "—"; }
    }

    // Keep it short and readable.
    function wittyRecap(headline){
      const h = (headline || "").trim();
      const openers = [
        "Tonight’s main character:",
        "In the latest episode of Sports™:",
        "Headline of the moment:",
        "The league said “peace” and then:",
        "Breaking (emotionally):"
      ];
      const closers = [
        "Expect takes. Many takes.",
        "Refresh responsibly.",
        "Nobody stay calm.",
        "The group chat is typing.",
        "This will be debated for 48 hours minimum."
      ];
      const o = openers[Math.floor(Math.random() * openers.length)];
      const c = closers[Math.floor(Math.random() * closers.length)];
      if(!h) return "Nothing dramatic found. Suspicious.";
      return `${o} ${escapeHtml(h)}. ${c}`;
    }

    function pickLink(links){
      if(!links) return "";
      const web = links.web && links.web.href ? links.web.href : "";
      const api = links.api && links.api.news && links.api.news.href ? links.api.news.href : "";
      return web || api || "";
    }

    async function safeFetchJson(url){
      const res = await fetch(url, { method:"GET" });
      if(!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    }

    function setLoading(){
      scoresEl.innerHTML = `<div class="empty">Loading…</div>`;
      newsEl.innerHTML = `<div class="empty">Loading…</div>`;
      scoreboardMetaEl.textContent = "—";
      lastUpdatedEl.innerHTML = `<span class="dot"></span><span>—</span>`;
      bigStoryEl.innerHTML = `
        <h3>Loading…</h3>
        <p>Fetching the latest story.</p>
        <div class="story-foot">
          <span id="storyTime">—</span>
          <span>•</span>
          <a id="storyLink" href="#" target="_blank" rel="noopener">Open</a>
        </div>
      `;
    }

    function renderScores(scoreboard){
      const events = (scoreboard && scoreboard.events) ? scoreboard.events : [];
      const leagues = (scoreboard && scoreboard.leagues) ? scoreboard.leagues : [];
      const leagueName = leagues[0] && leagues[0].name ? leagues[0].name : "";
      scoreboardMetaEl.textContent = leagueName || "—";

      if(!events.length){
        scoresEl.innerHTML = `<div class="empty">No games right now.</div>`;
        return;
      }

      scoresEl.innerHTML = "";
      events.slice(0, 12).forEach(ev => {
        const comp = ev.competitions && ev.competitions[0] ? ev.competitions[0] : null;
        const status = comp && comp.status ? comp.status : (ev.status || null);
        const short = status && status.type ? (status.type.shortDetail || status.type.detail || "") : "";
        const competitors = comp && comp.competitors ? comp.competitors : [];

        const home = competitors.find(c => c.homeAway === "home") || competitors[0] || {};
        const away = competitors.find(c => c.homeAway === "away") || competitors[1] || {};

        const homeName = home.team && (home.team.displayName || home.team.name) ? (home.team.displayName || home.team.name) : "Home";
        const awayName = away.team && (away.team.displayName || away.team.name) ? (away.team.displayName || away.team.name) : "Away";
        const homeScore = (home.score != null) ? String(home.score) : "—";
        const awayScore = (away.score != null) ? String(away.score) : "—";

        const g = document.createElement("div");
        g.className = "game";
        g.innerHTML = `
          <div class="teams">
            <div class="row">
              <div class="name">${escapeHtml(awayName)}</div>
              <div class="score">${escapeHtml(awayScore)}</div>
            </div>
            <div class="row">
              <div class="name">${escapeHtml(homeName)}</div>
              <div class="score">${escapeHtml(homeScore)}</div>
            </div>
          </div>
          <div class="status">${escapeHtml(short || (ev.date ? fmtShort(ev.date) : ""))}</div>
        `;
        scoresEl.appendChild(g);
      });
    }

    function renderNews(news){
      const items = (news && (news.articles || news.headlines)) ? (news.articles || news.headlines) : [];

      if(!items.length){
        newsEl.innerHTML = `<div class="empty">No headlines right now.</div>`;
        bigStoryEl.querySelector("h3").textContent = "Quiet day";
        bigStoryEl.querySelector("p").textContent = "Nothing big is screaming for attention. Yet.";
        return;
      }

      const top = items[0] || {};
      const topTitle = top.headline || top.title || "Top story";
      const topLink = pickLink(top.links) || top.link || "#";
      const topTime = top.published ? fmtShort(top.published) : (top.lastModified ? fmtShort(top.lastModified) : "—");

      bigStoryEl.innerHTML = `
        <h3>${escapeHtml(topTitle)}</h3>
        <p>${wittyRecap(topTitle)}</p>
        <div class="story-foot">
          <span id="storyTime">${escapeHtml(topTime)}</span>
          <span>•</span>
          <a id="storyLink" href="${escapeHtml(topLink)}" target="_blank" rel="noopener">Open</a>
        </div>
      `;

      // Headlines: title + tiny time (no summaries)
      newsEl.innerHTML = "";
      items.slice(0, 8).forEach(it => {
        const t = it.headline || it.title || "Story";
        const href = pickLink(it.links) || it.link || "#";
        const when = it.published ? fmtShort(it.published) : (it.lastModified ? fmtShort(it.lastModified) : "");
        const div = document.createElement("a");
        div.className = "headline";
        div.href = href;
        div.target = "_blank";
        div.rel = "noopener";
        div.innerHTML = `
          <p class="t">${escapeHtml(t)}</p>
          ${when ? `<p class="small">${escapeHtml(when)}</p>` : ``}
        `;
        newsEl.appendChild(div);
      });
    }

    async function load(){
      setLoading();

      const idx = Number(leagueSelect.value || "0");
      const chosen = LEAGUES[idx] || LEAGUES[0];
      localStorage.setItem("sportswire_league", String(idx));

      const b = baseUrl(chosen);
      const scoreboardUrl = `${b}/scoreboard`;
      const newsUrl = `${b}/news`;

      try{
        const [scoreboard, news] = await Promise.all([
          safeFetchJson(scoreboardUrl),
          safeFetchJson(newsUrl)
        ]);

        renderScores(scoreboard);
        renderNews(news);

        const now = new Date();
        lastUpdatedEl.innerHTML = `<span class="dot"></span><span>Updated ${now.toLocaleTimeString(undefined, { hour:"2-digit", minute:"2-digit" })}</span>`;
      }catch(err){
        scoresEl.innerHTML = `<div class="err">Couldn’t load scores.</div>`;
        newsEl.innerHTML = `<div class="err">Couldn’t load news.</div>`;
        bigStoryEl.innerHTML = `
          <h3>Feed error</h3>
          <p>Try refresh. If it keeps failing, it’s usually CORS/network or an endpoint change.</p>
          <div class="story-foot">
            <span id="storyTime">—</span>
            <span>•</span>
            <a id="storyLink" href="#" target="_blank" rel="noopener">—</a>
          </div>
        `;
      }
    }

    // Events
    refreshBtn.addEventListener("click", load);
    leagueSelect.addEventListener("change", load);

    toggleAuto.addEventListener("click", () => {
      const on = Boolean(autoTimer);
      if(on){
        clearInterval(autoTimer);
        autoTimer = null;
        toggleAuto.textContent = "Auto: Off";
        toggleAuto.setAttribute("aria-pressed", "false");
        return;
      }
      autoTimer = setInterval(load, 60 * 1000);
      toggleAuto.textContent = "Auto: On";
      toggleAuto.setAttribute("aria-pressed", "true");
    });

    load();
  </script>
</body>
</html>
