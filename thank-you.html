<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You — PalmWeb</title>
  <meta name="description" content="Thanks for reaching out to PalmWeb." />
  <meta name="theme-color" content="#ffffff" />

  <style>
    :root{
      --blue:#1d79c6;
      --green:#2cab4b;
      --border:#e5e7eb;
      --text:#0f172a;
      --muted:#475569;
      --shadow: 0 18px 50px rgba(15,23,42,.12);
      --radius: 20px;
      --max: 960px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      padding:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 420px at 15% -10%, rgba(29,121,198,.20), transparent 60%),
        radial-gradient(900px 420px at 90% 0%, rgba(44,171,75,.16), transparent 60%),
        linear-gradient(180deg, #f7fbff, #fff 60%);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    .wrap{
      width: min(620px, 100%);
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(229,231,235,.9);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      text-align:center;
    }

    .logo{
      width: 54px;
      height: 54px;
      margin: 0 auto 12px;
      border-radius: 16px;
      object-fit: contain;
      background: #fff;
      border: 1px solid rgba(229,231,235,.9);
    }

    h1{
      margin: 0 0 8px;
      font-size: 26px;
      letter-spacing: -0.4px;
      font-weight: 950;
    }

    p{
      margin: 0 auto 16px;
      color: var(--muted);
      max-width: 50ch;
      font-size: 14.5px;
      line-height: 1.6;
      font-weight: 650;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(29,121,198,.22);
      background: rgba(29,121,198,.08);
      color: #0b3a5f;
      font-weight: 900;
      font-size: 13px;
      margin-bottom: 16px;
    }

    .btns{
      display:flex;
      gap: 10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    a{
      text-decoration:none;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-weight: 950;
      cursor:pointer;
      user-select:none;
      white-space: nowrap;
    }

    .btn-primary{
      color:#fff;
      background: linear-gradient(135deg, var(--blue), var(--green));
      box-shadow: 0 12px 26px rgba(29,121,198,.22);
    }

    .btn-outline{
      background: #fff;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .small{
      margin-top: 16px;
      font-size: 12px;
      color: #64748b;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img class="logo" src="assets/logo.png" alt="PalmWeb logo" />

    <h1>Thank you!</h1>
    <p>
      Your request has been sent successfully.
      I’ll review it and get back to you with clear next steps.
    </p>

    <div class="pill">✅ Message received</div>

    <div class="btns">
      <a class="btn btn-primary" href="index.html">Back to PalmWeb</a>
      <a class="btn btn-outline" href="mailto:mason@palmweb.net">Email Mason</a>
    </div>

    <div class="small">
      If you don’t hear back within 24 hours, feel free to text or email again.
    </div>
  </div>
</body>
</html>
